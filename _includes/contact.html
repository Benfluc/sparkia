<section id="contact">
    <div class="container">
        <div class="row">
    <div class="col-lg-4 text-center">
        <a href="https://wa.me/{{ site.whatsapp_number }}" target="_blank">
            <i class="fa fa-whatsapp fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            <p>{{ site.whatsapp_display }}</p>
        </a>
    </div>

    <div class="col-lg-4 text-center">
        <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            <p>{{ site.email }}</p>
        </a>
    </div>

    <div class="col-lg-4 text-center">
        <a href="https://github.com/{{ site.github_username }}" target="_blank">
            <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            <p>{{ site.github_username }}</p>
        </a>
    </div>
</div>
</section>
